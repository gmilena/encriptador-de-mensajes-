<!DOCTYPE html>
<html lang="es">

<head>
  <title>Encriptador de mensajes</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="conteiner">

  <header class="header">
    <h1 class="titulo">// ENCRIPTADOR DE TEXTO //</h1>
  </header>


  <main class="main">
    <section class="caja-izquierda">
      <textarea id="texto" class="texto-a-encriptar" placeholder="Ingrese su mensaje aqui..." spellcheck="false"
        maxlength="300"></textarea>
      <p id="error-mensaje" style="display: none;">Solo texto en minúsculas y sin caracteres especiales.</p>
      <p id="no-hay-mensaje" style="display: none;">No ingresaste ningun mensaje para desencriptar!</p>
      <div class="botones">
        <button class="btn " id="encriptar">ENCRIPTAR</button>
        <button class="btn " id="desencriptar">DESENCRIPTAR</button>
      </div>
    </section>
    <section class="caja-derecha">
      <div class="msj-no-encontrado" id="mensaje-no-encontrado">
        No encontramos <br> ningun mensaje para
        <div class="glitch-contenedor">
          <span class="glitch">desencriptar</span>
        </div>
      </div>
      <textarea id="texto2" class="text-area" spellcheck="false" readonly style="display: none;">
      </textarea>
      <p id="texto-copiado" style="display: none;">el mensaje se copió en tu portapapeles!</p>
      <div class="botones" id="btn-copiar-reiniciar" style="display: none;">
        <button class="btn copiar-reiniciar" id="copiar">COPIAR</button>
        <button class="btn copiar-reiniciar" id="reiniciar">REINICIAR</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h3>
      <a class="link" href="https://www.aluracursos.com/" target="_blank">ALURA LATAM</a>
      CHALLENGE ONE - ENCRIPTADOR DE TEXTO - <a class="link" href="https://github.com/gmilena" target="_blank">MILENA
        G</a>
    </h3>
  </footer>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
